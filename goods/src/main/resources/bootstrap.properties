spring.application.name=gc
server.port=${EUREKA_CLIENT_PORT}
spring.cloud.inetutils.preferred-networks=${SPRING_CLOUD_NETWORK}
spring.cloud.config.discovery.enabled=true
eureka.client.serviceUrl.defaultZone=${EUREKA_SERVER_LIST}
eureka.instance.appname=gc
eureka.client.enabled=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.registry-fetch-interval-seconds=10
eureka.instance.prefer-ip-address=false
eureka.instance.instance-id=${HOSTNAME}:${SERVICEVERSIONNO}
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30
spring.cloud.config.discovery.service-id=${CONFIG_SERVER}
spring.cloud.config.profile=dev
spring.cloud.config.name=gc
spring.cloud.config.label=master
#spring.cloud.inetutils.default-ip-addreess=${DEFAULT_IP_ADDRESS}
eureka.instance.hostname=${HOSTNAME}
spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=${RABBITMQ_PORT}
spring.rabbitmq.username=${RABBITMQ_USERNAME}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}
management.security.enabled=false
spring.cloud.bus.trace.enabled=true
